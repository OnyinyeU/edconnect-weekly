<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>

            <form class="form-inline">
                <input type="search" class="m-2 form-control" placeholder="Search Projects">
                <button class="btn btn-outline-light" type="submit">Search</button>
                <input type="submit" class="btn btn-primary">
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>

        </nav>

        <form class="mt-5 mx-auto w-75">
            <h1 class="form-title">Signup</h1>
            
            <div class="form-row">
                <div class="col">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>

                <div class="col">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div><br>

            <div class="form-row">
                <div class="col">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Your Email address">
                </div><br>

                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password">
                </div>
            </div><br>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="program" class="form-label">Program</label>
                    <select name="program" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option> 
                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="matricNumber">Matriculation number</label>
                    <input type="text" class="form-control" placeholder="e.g. 16/2020">
                </div>
                <div class="form-group col-3">
                    <label for="gradYear">Graduation year</label>
                    <select name="gradYear" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option> 
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Signup</button>
            
        </form>

        <footer class="page-footer">

            <!-- Copyright -->
            <div class="m-5 footer-copyright text-right bg-light pt-2 py-2">
                <h6 class="card-text"><small class="text-muted">Project Explorer Â© 2020 </small>. Edconnect</h6>
            </div>
            <!-- Copyright -->
          
        </footer>

    </div>

</body>

</html>
