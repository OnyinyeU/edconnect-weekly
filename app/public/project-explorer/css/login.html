<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>

            <form class="form-inline">
                <input type="search" class="m-2 form-control" placeholder="Search Projects">
                <button class="btn btn-outline-light" type="submit">Search</button>
                <input type="submit" class="btn btn-primary">
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>

        </nav>
        
        <div class="container">
            <div class="form-group row">
                <div class="col-6 mx-auto w-75">
                    
                    <div class="form-group row mt-5">
                        <h4 class="form-title">Login</h4> 
                    </div>

                    <form>
                        <div class="form-group row">
                            <label for="emailAddress" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
        
                        <div class="form-group row">
                            <label for="password" class="form-label">Passsword</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        
                        <div class="form-group row">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                    </form>
                
                </div>

            </div>
            

        </div>
        
        

        <footer class="page-footer">

            <!-- Copyright -->
            <div class="m-5 footer-copyright text-right bg-light pt-2 py-2">
                <h6 class="card-text"><small class="text-muted">Project Explorer Â© 2020 </small>. Edconnect</h6>
            </div>
            <!-- Copyright -->
          
        </footer>

    </div>
</body>

</html>
